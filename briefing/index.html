<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Nike Briefing Portal â€” BMS</title><style>body{margin:0;background:#0f172a;color:#e5e7eb;font-family:Arial}.wrap{max-width:960px;margin:0 auto;padding:18px}
.card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:18px;margin:12px 0}input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #1f2937;background:#0c1324;color:#e5e7eb}
.pinback{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}.pin{background:#0c1324;border:1px solid #1f2937;border-radius:12px;padding:16px;width:320px}
.pin input{width:100%;padding:10px;border-radius:8px;border:1px solid #1f2937;background:#0b1222;color:#e5e7eb}.btn{display:inline-block;background:#16a34a;color:#052e1a;font-weight:800;border:1px solid #0b5f38;border-radius:10px;padding:10px 14px;text-decoration:none}</style></head>
<body><div class='wrap'><div class='card' style='display:flex;gap:12px;align-items:center'><img src='../assets/logo.png' style='height:44px;border-radius:8px'><div><h1 style='margin:0'>Nike Briefing Portal</h1><div style='color:#94a3b8'>PIN required</div></div></div>
<div class='card'><a class='btn' href='../index.html'>Back to Dashboard</a></div></div>
<div id='pinback' class='pinback'><div class='pin'><h3 style='margin:0 0 8px 0'>Enter Portal PIN</h3><input id='pin' placeholder='PIN'><div style='margin-top:10px;text-align:right'><button class='btn' onclick='unlock()'>Unlock</button></div><div id='err' style='color:#fca5a5;margin-top:8px;display:none'>Incorrect PIN</div></div></div>
<script>const REQUIRED_PIN='BMS-NIKE-PORTAL';(function(){ if(sessionStorage.getItem('bms_portal_ok')==='yes') return; document.getElementById('pinback').style.display='flex'; })();function unlock(){ const v=document.getElementById('pin').value.trim(); if(v===REQUIRED_PIN){ sessionStorage.setItem('bms_portal_ok','yes'); document.getElementById('pinback').style.display='none'; } else { document.getElementById('err').style.display='block'; }}</script>
</body></html>
